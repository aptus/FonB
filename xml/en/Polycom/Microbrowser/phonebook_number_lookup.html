<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>{{Num}}</title>
	</head>
	<body>

		<table border="0">
			<tbody>
					{{#Internal}}
					<tr>
						<td>
							<a href="tel://{{Num}}">Internal Extension</a>
						</td>
					</tr>
					{{/Internal}}
					{{#MyContacts}}
					<tr>
						<td>
							<a href="tel://{{Num}}">MyContacts: {{MyContacts}} ({{MyContactsType}})</a>
						</td>
					</tr>
					{{/MyContacts}}
					{{#GContacts}}
					<tr>
						<td>
							<a href="tel://{{Num}}">GContacts: {{GContacts}} ({{GContactsType}})</a>
						</td>
					</tr>
					{{/GContacts}}
					{{#Highrise}}
					<tr>
						<td>
							<a href="tel://{{Num}}">Highrise: {{Highrise}} ({{HighriseType}})</a>
						</td>
					</tr>
					{{/Highrise}}
			</tbody>
		</table>
	</body>
		<softkey index="1" label="Filter" action="SoftKey:Fetch;http://{{Host}}/xml/en/Polycom/Microbrowser/filtersearch.html?FilterSearch={{FilterSearch}}"/>

</html>
