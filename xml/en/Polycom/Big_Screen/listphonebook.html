<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>FonB Contacts</title>
	</head>
	<body>
		{{^Contacts}}
			<p>No Contacts Found</p>
		{{/Contacts}}
		<table border="0">
			<tbody>
				{{#Contacts}}
					<tr>
						<td><a href="http://{{Host}}/xml/en/Polycom/Big_Screen/phonebook_number_lookup.html?Num={{PhoneNumber}}">{{Name}}</a></td>
						<td><a href="tel://{{PhoneNumber}}">{{PhoneNumber}}</a></td>
						<td>{{Source}}</td>
					</tr>
				{{/Contacts}}
			</tbody>
		</table>
	</body>
	<softkey index="1" label="Filter" action="SoftKey:Fetch;http://{{Host}}/xml/en/Polycom/Big_Screen/filtersearch.html?FilterSearch={{FilterSearch}}"/>
	<softkey index="2" label="Search" action="SoftKey:Fetch;http://{{Host}}/xml/en/Polycom/Big_Screen/phonebook.html"/>
</html>
