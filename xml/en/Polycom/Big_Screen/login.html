<html>
	<head>
		<title>Login to FonB Polycom App</title>
	</head>
	<body>
		<form method="get" action="http://{{Host}}/xml/en/Polycom/Big_Screen/menu.html">
			<p>
				<label for="user">Extension:</label><br/>
				<input name="user" id="user" type="text" value="{{Extension}}"/><br/>

			</p>
			<p>
				<input type="submit" value="Log In"/> 
			</p>
		</form>
	</body>
</html>
