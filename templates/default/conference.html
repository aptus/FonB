<div id="conferenceCall" class="row-fluid well">
	<div class="span12">
		<div class="row-fluid">
			<div class="span8" id="conferenceLines">
			</div>
			<div class="span3 activecall conferenceLine" id="conferenceLine{{ID}}" data-id="{{ID}}">
				<div class="row-fluid align-center callswitch">
					<div class="span4 flash">
						<a href="javascript:;" onclick="callswitch('WebPhone', $('.conferenceLine').data('id'));">{{t "WebPhone"}}</a>
					</div>
					<div class="span4 phone">
						<a href="javascript:;" onclick="callswitch('Phone', $('.conferenceLine').data('id');">{{t "Phone"}}</a>
					</div>
					<div class="span4 mobile">
						<a href="javascript:;" onclick="callswitch('Mobile', $('.conferenceLine').data('id'));">{{t "Mobile"}}</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
