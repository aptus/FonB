<div class="row-fluid well activecall hide acheight" id="line{{ID}}" data-id="{{ID}}">
	<!-- begin line{{ID}} -->
	<div class="span3" style="padding-left:20px;padding-top:14px;">
		<div class="row-fluid">
			<div class="span12">
				<span class="direction">
					<span class="outbound">
						<h3>{{t "Outbound"}}</h3>
					</span>
					<span class="inbound">
						<h3>{{t "Inbound"}}</h3>
					</span>
				</span>
				<span style="vertical-align:middle;" class="duration muted"></span>
				<br/>
				<span class="clidnum"></span>, <span class="clidname"></span>
			</div>
		</div>
	</div>
	<div class="span9">
		<div class="row-fluid align-center callactions callswitch">
			<div class="span1">
				<div class="highrise">
					Highrise
				</div>
			</div>
			<div class="ACseprator hidden-mobile">
				<div class="vertical-separator"></div>
			</div>
			<div class="span1 drop">
				<a href="javascript:;" onclick="callaction('Drop', '{{ID}}');">{{t "Drop"}}</a>
			</div>
			<div class="span1 hold fouricons">
				<a href="javascript:;" onclick="callaction('Hold', '{{ID}}');">{{t "Hold"}}</a>
			</div>
			<div class="span2 conference fouricons">
				<a href="javascript:;" onclick="callaction('Conference', '{{ID}}');">{{t "Conference"}}</a>
			</div>
			<div class="span1 transfer fouricons">
				<a href="javascript:;" onclick="callaction('Transfer', '{{ID}}');">{{t "Transfer"}}</a>
			</div>
			<div class="ACseprator  hidden-mobile">
				<div class="vertical-separator"></div>
			</div>
			<div class="span1 flash threeicons">
				<a href="javascript:;" onclick="callswitch('WebPhone', '{{ID}}');">{{t "WebPhone"}}</a>
			</div>
			<div class="span1 phone threeicons">
				<a href="javascript:;" onclick="callswitch('Phone', '{{ID}}');">{{t "Phone"}}</a>
			</div>
			<div class="span1 mobile threeicons">
				<a href="javascript:;" onclick="callswitch('Mobile', '{{ID}}');">{{t "Mobile"}}</a>
			</div>
		</div>
	</div>
	<!-- end line{{ID}} -->
</div>
