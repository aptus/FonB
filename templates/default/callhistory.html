<!-- Call History Starts -->
<div class="row-fluid pagebox" id="callhistorypage">
	<div class="span12">
		<div class="well" style="height: 49px;padding: 0px;margin: 0px;">
			<form onsubmit="return search_submit()" style="margin:0px;">
				<div style="float:left;width:50%;">
					<div class="row-fluid">
						<div class="PageTitle">
							<h2>
								<i class="icon-list"></i>
								{{t "Call History"}}
							</h2>
						</div>
						<div class="SearchByDialedNumber">
							<div class="input-prepend input-append quickdial-search">
								<span class="add-on" style="border-right:0px;">
									<i class="icon-search"></i>
								</span>
								<input style="width:270px;" type="text" name="any" placeholder="{{t "Search by dialed number"}}" id="callhistorysearch" onchange="search_submit();" onkeyup="search_submit();"/>
								<span class="add-on" style="border-left:0px;">
									<a href="javascript:;" onclick="$('#callhistorysearch').val('');"><i style="color: black;" class="icon-remove"></i></a>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="move-down" style="margin-left:1%;">
						<div class="row-fluid">
							<div class="BlueButton" id="ShowByUser">
								<select title="{{t "Show by Users"}}" onchange="search_submit()" multiple="multiple">
								</select><!-- end of ShowByUser -->
							</div>
							<div class="BlueButton">
								<div class="btn-group">
									<a class="dropdown-toggle btn btn-primary" data-toggle="dropdown" href="javascript:;">
										<i class="icon icon-search icon-white"></i>&nbsp;{{t "Advanced Search"}}&nbsp;<span class="caret"></span>
									</a>
									<div class="dropdown-menu" id="search-dropdown" role="menu" aria-labelledby="dLabel" style="width:385px;">
										<a href="javascript:;" onclick="$('#search-dropdown').parent().removeClass('open');" class="pull-right" style="margin-right:10px;color:black;"><i class="icon-remove"></i></a>
										<br/>
										<div class="offset1">
											<div id="ShowByDirection" style="display:inline-block;">
												<select title="{{t "Search by direction"}}" onchange="search_submit()">
													<option value="all">{{t "All Calls"}}</option>
													<option value="in">{{t "Inbound"}}</option>
													<option value="out">{{t "Outbound"}}</option>
													<option value="missed">{{t "Missed Calls"}}</option>
												</select><!-- end of ShowByDirection -->
											</div>
											<div id="ShowByDate" style="display:inline-block;margin-left:10px;"> 
												<select title="{{t "Search by date"}}" onchange="search_submit()">
													<option value="">{{t "Any Time"}}</option>
													<option	value="today">{{t "Today"}}</option>
													<option	value="yesterday">{{t "Since Yesterday"}}</option>
													<option	value="week">{{t "Since Last Week"}}</option>
													<option	value="month">{{t "Since Last Month"}}</option>
												</select><!-- end of ShowByDate -->
											</div>
											<br/>
											<br/>
											<label>
												<input id="hasattachment" name="hasattachment" type="checkbox" style="margin-bottom:5px;"/>&nbsp;{{t "Recorded Call"}}
											</label>
											<label>{{t "Before this date:"}}</label>
											<input style="width:286px;" id="datepicker" name="calldate" type="text" autocomplete="off"/>
											<label>{{t "More than:"}}</label>
											<input type="hidden" name="morethan" id="morethan">
											<div id="slider-range"></div><span id="amount"></span>
											<br/><br/>
											<input type="submit" name="submit" class="btn" value="{{t "Search"}}"/>
											<br/>
											<br/>
										</div>
									</div>
								</div>
							</div>
						</div>
				</div>
			</form>
		</div>
		<div class="row-fluid" style="background-color:#fff;border-left:#cdcdcd solid thin;border-right:#cdcdcd solid thin;">
			<div class="span12">
				<div class="row-fluid" style="width:99%;">
					<div class="span12">
						<div class="pagination" style="margin:0px;">
							<ul class="ch_pagenumber"></ul>
						</div>
					</div>
				</div>
				<div id="callhistory_list_div" style="width:97%;margin:0 auto;">
				</div>
				<div class="row-fluid" style="width:99%;">
					<div class="span9">
						<div class="pagination" style="margin:0px;">
							<ul class="ch_pagenumber"></ul>
						</div>
					</div>
					<div class="span3 align-right">
						<p class="pagination-meta">
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Call History Ends -->
