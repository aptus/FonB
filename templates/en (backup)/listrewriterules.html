{{#rewrite}}
<div class="current_rule clearfix" style="clear:both;height:67px;padding:0px 10px;" id="rewriterule_{{Id}}">
    <div id="rewrite-rule-drag" style="float:left;width: 25px;height: 57px;background-color:#2D396C;color:#fff;font-size: 30px;border-radius:5px;padding-left: 5px;padding-bottom: 4px;">
      <i class="icon icon-angle-up"></i><br/>
      <i class="icon icon-angle-down"></i>
    </div>
    <div style="float:left; line-height:50px;margin-left:30px;">
	{{#if typeMatch}}
		Match 
		<strong>
			{{match}}
		</strong>
		 in the beginning and prefix it with 
		<strong>
			<span style="color: green;">{{replace}}</span>
		</strong>
	{{/if}}
	{{#if typeMatchAll}}
		Match <strong>All Numbers</strong> and prefix them with 
		<strong>
			<span style="color: green;">{{replace}}</span>
		</strong>
	{{/if}}
	{{#if typeReplace}}
		Match  
		<strong>
			<span style="color: red;">{{match}}</span>
		</strong>
		 in the beginning and replace it with 
		<strong>
			<span style="color: green;">{{replace}}</span>
		</strong>
	{{/if}}
	</div>
	<a href="javascript:;" class="btn btn-danger pull-right move-down" onclick="SettingsDeleteReWriteRule({{Id}},'{{matchrule}}');">
		Delete
	</a>
</div>
{{/rewrite}}
