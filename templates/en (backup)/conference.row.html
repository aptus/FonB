<div class="row-fluid activecall conference callactions" data-id="{{ID}}" id="line{{ID}}">
	<div class="span4" style="padding-left:20px;padding-top:14px;">
		<span class="direction">
			<span class="outbound">
				<h3>Outbound</h3>
			</span>
			<span class="inbound">
				<h3>Inbound</h3>
			</span>
		</span>
		<span style="vertical-align:middle;" class="duration muted"></span>
		<br>
		<span class="clidnum"></span>&nbsp;<span class="clidname"></span>
	</div>

	<div class="span1  hidden-mobile">
		<div class="vertical-separator"></div>
	</div>
	<div class="span1 drop align-center">
		<a href="javascript:;" onclick="callaction('Drop', '{{ID}}');">Drop</a>
	</div>
	<!-- Hide this for now! we will release this later -->
	<!-- <div class="span1 acmute align-center">
		<a href="javascript:;" id="mute{{ID}}" onclick="callaction('Mute', '{{ID}}');">Mute</a>
	</div> -->
	<div class="span2 conference align-center">
		<a href="javascript:;" onclick="callaction('Conference', '{{ID}}');">Conference</a>
	</div>
	<div class="span1 align-center transfer">
		<a href="javascript:;" onclick="callaction('Transfer', '{{ID}}');">Transfer</a>
	</div>
	<div class="span1  hidden-mobile">
		<div class="vertical-separator"></div>
	</div>
</div>
