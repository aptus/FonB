    Using bootstrap to control grid, dropdowns, buttons and Layout-->

    <link href="../css/bootstrap/css/font-awesome.min.css" rel="stylesheet">

    <!-- CSS FILE END  -->

    <!-- Adding All JS and JS Files here -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!-- JQuery Ui for sortable, datepicker and slider -->
    <script type="text/javascript" src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <!-- bootstrap -->
    <script type='text/javascript' src="../js/bootstrap.min.js"></script>
    <script type='text/javascript' src='../js/bootstrap-notify.js'></script>
    <!-- Custom javascript  -->
    <script type="text/javascript">
    /**
     * @var {string} ourcontext
     * @memberOf global
     */
    var ListenPort = "{{ListenPort}}";
    </script>

  <!-- body will get base.html template first then other pages. -->
<body>

<form id="update_form" method="post">
    <table  style="
    margin-bottom: 30px;
">
    <tr><td colspan="2"><h5>Edit User Details<hr></h5></td></tr>

    <tr>
        <td>First Name:</td>
        <td><strong><input type="text" value="{{SpeedDial.First_Name}}" name="data[fname]"/></td>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td><strong><input type="text" value="{{SpeedDial.Last_Name}}" name="data[lname]"/></td>
    </tr>
    <tr>
        <td>Company:</td>
        <td><strong><input type="text"value="{{SpeedDial.Company}}" name="data[company]"/></td>
    </tr>
    <tr>
        <td>Speed Dial:</td>
        <td><strong><input type="text" value="{{SpeedDial.Extension}}" name="data[tags]"/></td>
    </tr>
    <tr>
        <td>Phone Number:</td>
        <td><strong><input type="text" value="{{SpeedDial.Phone}}" name="data[value]"/></td>
    </tr>
<input type="hidden" value="{{SpeedDial.id}}" name="data[id]"/>

    </table>
    <button class="btn btn-success" type="submit" name="action" value="SAVE">Save</button>
    <button class="btn btn-danger" type="submit" name="action" value="CANCEL"> Cancel</button>
    </form>



</body>
</html>
